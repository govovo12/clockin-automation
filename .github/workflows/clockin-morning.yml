name: Clockin Morning

on:
  schedule:
    # 測試用：台灣時間 19:00 (UTC 11:00)
    - cron: "0 11 * * *"
  workflow_dispatch: # 手動觸發也可以

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run clockin script
        run: python main.py controller main

