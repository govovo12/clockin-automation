name: Clockin Morning

on:
  schedule:
    # 測試用：台灣時間 19:50 (UTC 11:50)
    - cron: "50 11 * * *"
  workflow_dispatch:

jobs:
  clockin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run clockin script
        run: python main.py controller main

      - name: Deploy logs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./log
