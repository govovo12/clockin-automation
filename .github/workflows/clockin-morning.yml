name: Clockin Morning

on:
  schedule:
    # 測試用：台灣時間 19:10 (UTC 11:10)
    - cron: "10 11 * * *"
  workflow_dispatch: # 手動觸發也可以

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t clockin .

      - name: Run clockin inside Docker
        run: docker run --rm clockin
